<ion-view view-title="Team">
  <ion-content style="padding:10px;">
    <ion-item class="item-stable" id="teaminfo" ng-click="toggleTeamAccordion(teaminfo)" ng-class="{active: isTeamAccordionOpen(teaminfo)}">
        <i class="icon" ng-class="isTeamAccordionOpen(teaminfo) ? 'ion-minus' : 'ion-plus'"></i>
      &nbsp;
      Team Info
      <i ng-if="route.accessible" class="fa fa-wheelchair"></i>
    </ion-item>
    <ion-item class="item-accordion" ng-show="isTeamAccordionOpen(teaminfo)">
      <b>Team Name: </b> The Breakfast Club<br/><br/>
      <b>Team Members:</b><br/>
      <p>

        <table style="padding:5px;">
          <tr>
            <td>Name</td>
            <td>Email</td>
          </tr>
          <tr>
            <td><b>(C)</b> Alex Eckensweiler</td>
            <td>aeckensw@mail.uoguelph.ca</td>
          </tr>
          <tr>
            <td>Andrew Downie</td>
            <td>drew@drewmail.ca</td>
          </tr><tr>
            <td>Brandon Lacey</td>
            <td>blace@mail.uoguelph.ca</td>
          </tr><tr>
            <td><label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="registerData.name">
            </label></td>
            <td><label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="registerData.email">
            </label></td>
          </tr>
        </table><br />
        <a class="button button-positive">Send Invite</a>
      </p>
    </ion-item>

    <ion-item id="routeinfo" class="item-stable" ng-click="toggleRouteAccordion(routeinfo)" ng-class="{active: isRouteAccordionOpen(routeinfo)}">
        <i class="icon" ng-class="isRouteAccordionOpen(routeinfo) ? 'ion-minus' : 'ion-plus'"></i>
      &nbsp;
      Route Info
      <i ng-if="route.accessible" class="fa fa-wheelchair"></i>
    </ion-item>
    <ion-item class="item-accordion" ng-show="isRouteAccordionOpen(routeinfo)">

      <b>Route Name: </b> Route 24248<br/><br/>

      <a class="button button-positive" href="#/app/addroute">Choose Route(s)</a><br/><br/>

      <img id="img" src="img/map.gif" width="100%"> </img><br /><br />

      <b>Bus: </b> 1A<br/><br/>

      <b>Accessible: </b> Yes<br/><br/>
    </ion-item>
  </ion-content>
</ion-view>
