<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <a href="#/app/notifications" class="button button-icon button-clear ion-alert" menu-toggle="right" ng-if="role===1">
              <div class="badge badge-assertive notification-icon">0</div>
          </a>
          <a href="#/app/notifications" class="button button-icon button-clear ion-alert" menu-toggle="right" ng-if="role===2 || role===0">
              <div class="badge badge-assertive notification-icon">0</div>
          </a>
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-if="loggedIn===false">
          <i class="fa fa-sign-in"></i>
          Login
        </ion-item>
        <ion-item menu-close href="#/app/home">
          <i class="fa fa-home"></i>
          Home
        </ion-item>
        <ion-item menu-close href="#/app/team" ng-if="role!==0 && loggedIn===true">
          <i class="fa fa-users"></i>
          Team
        </ion-item>
        <ion-item menu-close href="#/app/teams" ng-if="role===0">
          <i class="fa fa-users"></i>
          Teams
        </ion-item>
        <ion-item menu-close href="#/app/route">
           <i class="fa fa-compass"></i>
           Routes
        </ion-item>
        <!-- <ion-item menu-close href="#/app/whatweneed">
          <i class="fa fa-cutlery"></i>
          What We Need
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
