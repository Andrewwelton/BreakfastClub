<ion-view view-title="Waiver">
    <ion-content>
        <h3>Waiver</h3>
          <img id="img" src="img/waiver.png" width="100%"> </img>
          <div class="button-bar">
            <a class="button button-positive" ng-click="signWaiver()" nav-clear>Accept</a>
            <button class="button button-positive" ng-click="showAlert()">Decline</button>
          </div>
    </ion-content>
</ion-view>
